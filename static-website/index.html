<!DOCTYPE html>
 <html>
  <head>
   <title>AWS CDK Javascript Dev Guide Sample</title>
   <script src="/js/sample.js"></script>
   <script lang="javascript">
    function init() {
        // set current_time span value to the current time
        document.getElementById("current_time").innerText = getFormattedDate();
    }
   </script>
  </head>
 <body onload="init()">
  <h1>Under construction</h1>
  Current date: <b><span id="current_time"></span></b>
 </body>
</html>
